<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Productos</title>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Editar Producto: {{ producto }}</h3>
        <form action="{% url 'actualizar' producto.id %}" method="POST" class="form-group">
            {% csrf_token %}
            <label for="">Nombre:</label>
            <input type="text" name="nombre" class="form-control m-2" required value="{{ producto }}">
            <label for="">Precio</label>
            <input type="number" name="precio" class="form-control m-2" required value="{{ producto.precio }}">
            <label for="">Existencias</label>
            <input type="number" name="existencias" class="form-control m-2" required value="{{ producto.existencias }}">
            <button type="submit" class="btn btn-success col-12 m-2">Enviar</button>
        </form>
    </div>
</body>
</html>
