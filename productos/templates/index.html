<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Productos</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">PRODUCTOS</h1>
        <table class="table table-bordered text-center">
            <thead class="bg-info text-white">
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Existencias</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                <tr>
                    <td>{{ producto }}</td>
                    <td>{{ producto.precio }}</td>
                    <td>{{ producto.existencias }}</td>
                    <td>
                        <a href="{% url 'editar' producto.id %}" class="btn btn-success">Editar</a>
                        <a href="{% url 'eliminar' producto.id %}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
    </table>
    <h3 class="text-center">Crear Producto</h3>
    <form action="{% url 'crear' %}" method="POST" class="form-group">
        {% csrf_token %}
        <label for="">Nombre:</label>
        <input type="text" name="nombre" class="form-control m-2" required>
        <label for="">Precio</label>
        <input type="number" name="precio" class="form-control m-2" required>
        <label for="">Existencias</label>
        <input type="number" name="existencias" class="form-control m-2" required>
        <button type="submit" class="btn btn-primary col-12 m-2">Enviar</button>
    </form>
    </div>
</body>
</html>
